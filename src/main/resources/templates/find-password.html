<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>비밀번호 찾기</h2>
  <div class="mb-3">
    <label for="email" class="form-label">이메일</label>
    <input type="email" class="form-control" id="email" placeholder="이메일 입력" required>
    <button class="btn btn-primary mt-2" onclick="sendEmail()">인증번호 전송</button>
  </div>
  <div class="mb-3">
    <label for="code" class="form-label">인증번호</label>
    <input type="text" class="form-control" id="code" placeholder="인증번호 입력" required>
    <button class="btn btn-secondary mt-2" onclick="findPassword()">비밀번호 확인</button>
  </div>
</div>

<script>
  function sendEmail() {
    const email = document.getElementById('email').value;
    fetch('/member/send-email', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `email=${email}`
    }).then(response => alert('인증번호가 발송되었습니다.'));
  }

  function findPassword() {
    const email = document.getElementById('email').value;
    const code = document.getElementById('code').value;

    fetch(`/member/find-password?email=${email}&code=${code}`, {
      method: 'POST'
    }).then(response => {
      if (response.ok) {
        response.text().then(password => alert(`비밀번호: ${password}`));
      } else {
        alert('인증번호가 올바르지 않습니다.');
      }
    });
  }
</script>
</body>
</html>

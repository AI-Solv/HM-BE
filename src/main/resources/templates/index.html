<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .illustration {
            width: 100%;
            height: 200px;
            background-image: url('https://source.unsplash.com/400x200/?thinking,brain');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .dot.active {
            background-color: #6c5ce7;
        }
        .btn-start {
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
        }
        .btn-start:hover {
            background-color: #5a4dbf;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="illustration"></div>
    <div class="title">어려운 고민은 제가 도와드릴게요!</div>
    <div class="subtitle">함께 고민을 팝콘처럼 팡! 터뜨려봐요</div>
    <div class="progress-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
    </div>
    <button class="btn btn-start" onclick="redirectToLogin()">시작하기</button>
</div>

<script>
    function redirectToLogin() {
        window.location.href = "/member/login";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>회원가입</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" placeholder="이메일 입력" required>
      <button type="button" class="btn btn-secondary mt-2" onclick="checkEmail()">중복 확인</button>
      <div id="emailFeedback" class="mt-2"></div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">닉네임</label>
      <input type="text" class="form-control" id="name" placeholder="닉네임 입력" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 재입력" required>
      <div id="passwordFeedback" class="mt-2"></div>
    </div>

    <button type="submit" class="btn btn-success">회원가입</button>
  </form>
</div>

<script>
  // 이메일 중복 확인
  function checkEmail() {
    const email = document.getElementById('email').value;
    fetch(`/member/check-email?email=${email}`)
            .then(response => response.text().then(message => ({ response, message }))) // response와 message를 함께 처리
            .then(({ response, message }) => {
              const feedback = document.getElementById('emailFeedback');
              feedback.innerText = message;
              feedback.style.color = response.ok ? 'green' : 'red'; // response가 정의됨
            })
            .catch(error => {
              console.error('Error checking email:', error);
            });
  }


  // 실시간 비밀번호 확인
  document.getElementById('confirmPassword').addEventListener('input', () => {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const feedback = document.getElementById('passwordFeedback');

    if (password === confirmPassword) {
      feedback.innerText = '비밀번호가 일치합니다.';
      feedback.style.color = 'green';
    } else {
      feedback.innerText = '비밀번호가 일치하지 않습니다.';
      feedback.style.color = 'red';
    }
  });

  // 회원가입 요청
  document.getElementById('signupForm').onsubmit = (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // 비밀번호 확인
    if (password !== confirmPassword) {
      alert('비밀번호가 일치하지 않습니다.');
      return;
    }

    fetch('/member/save', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, name, password })
    }).then(response => {
      if (response.ok) alert('회원가입 완료!');
      else alert('회원가입 실패');
    });
  };
</script>
</body>
</html>

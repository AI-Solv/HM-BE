<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            font-weight: bold;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-login:hover {
            background-color: #5a4dbf;
        }
        .link {
            color: #6c757d;
            margin: 0 10px;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .sns-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .sns-login img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>할까말까에 오신걸 환영합니다!</h2>
    <p>함께 고민들을 정리해나가요!</p>
    <form id="loginForm">
        <input type="email" class="form-control" id="email" placeholder="아이디(이메일) 입력" required>
        <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
        <button type="submit" class="btn btn-login">로그인</button>
    </form>
    <div>
        <a href="/member/find-password" class="link">비밀번호 찾기</a> |
        <a href="/member/save" class="link">회원가입</a>
    </div>
    <hr>
    <p>SNS 계정으로 로그인</p>
    <div class="sns-login">
        <img src="https://via.placeholder.com/50?text=K" alt="KakaoTalk">
        <img src="https://via.placeholder.com/50?text=N" alt="Naver">
        <img src="https://via.placeholder.com/50?text=A" alt="Apple">
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/member/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
        })
            .then(response => response.text().then(text => ({ status: response.status, text: text })))
            .then(({ status, text }) => {
                if (status === 200) {
                    alert('로그인 성공: ' + text);
                    window.location.href = '/';  // 로그인 성공 후 리디렉션
                } else {
                    alert('로그인 실패: ' + text);
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
